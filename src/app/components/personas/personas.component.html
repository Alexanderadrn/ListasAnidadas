<div>
    <div style="width: 1300px; margin-bottom: 50px; margin: auto; align-items: center;">


        <div class="row">

            <div class="col-3">
                <mat-select style="color: black  !important" name="idProvincia" id="idProvincia" class="idProvincia"
                    [(ngModel)]="provinciaSelected.idProvincias" placeholder="Seleccione una Provincia"
                    (selectionChange)="getCiudades()"
                    (selectionChange)="getPersonasbyFiltros()"
                    (click)="limpiarDatos()">
                    <mat-option *ngFor="let item of provincias" [value]="item.idProvincias">
                        {{item.nombreProvincia}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="col-3">
                <mat-select style="color: black  !important" name="idProvincia" id="idProvincia" class="idProvincia"
                    [(ngModel)]="ciudadSelected.idCiudad" placeholder="Seleccione una Ciudad"
                    (selectionChange)="getParroquias()"
                    (selectionChange)="getPersonasbyFiltros()">
                    <mat-option *ngFor="let item of ciudad" [value]="item.idCiudad">
                        {{item.nombreCiudad}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="col-3">
                <mat-select style="color: black  !important" name="idCiudad" id="idCiudad" class="idCiudad"
                    [(ngModel)]="parroquiaSelected.idParroquia" placeholder="Seleccione una Parroquia"
                    (selectionChange)="getPersonasbyFiltros()">
                    <mat-option *ngFor="let item of parroquia" [value]="item.idParroquia">
                        {{item.nombreParroquia}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="col-6" style="display: flex; justify-content: flex-end; ">
                <button mat-raised-button (click)="registrarPersonas()" style="margin-right: 10px;">Crear Nuevo
                    Usuario</button>
            </div>


        </div>


    </div>
    <table class="table table-hover">
        <table class="table table-hover">
            <thead>
                <tr style="text-align: center;">
                    <th scope="col">Nombre</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Provincia</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Parroquia</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of personas" style="text-align: center;">
                    <td>{{item.nombrePersona}}</td>
                    <td>{{item.cedulaPersonas}}</td>
                    <td>{{item.nombreProvincia}}</td>
                    <td>{{item.nombreCiudad}}</td>
                    <td>{{item.nombreParroquia}}</td>
                    <td>
                        <button class="btn"  style="margin: 0 5px; color: rgb(91, 248, 91);"(click)="actualizarPersonas(item)"><mat-icon>edit_square</mat-icon>Editar</button>
                        
                        <button  class="btn" style="margin: 0 5px;color:rgb(255, 65, 65)" (click)="openConfirmationDialog(item)"><mat-icon>delete</mat-icon>Eliminar</button>
                      </td>
                </tr>

            </tbody>
        </table>
